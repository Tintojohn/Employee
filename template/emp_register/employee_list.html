{% extends "emp_register/base.html" %}
{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Mobile Number</td>
            <td>Employee Code</td>
            <td>Position</td>
            <td>
                <a href="{% url 'insert' %}" class="btn btn-outline-success"><i class="fas fa-plus"></i> Add New </a>
            </td>
        </tr>
    </thead>
    <tbody>
    {% for emp in emp_list %}
        <tr>
            <td>{{emp.Full_Name}}</td>
            <td>{{emp.Mobile_Number}}</td>
            <td>{{emp.Employee_Code}}</td>
            <td>{{emp.Position}}</td>
            <td>
                <a href="{% url 'update' emp.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg"></i>
                </a>
                <form action="{% url 'delete' emp.id %}" method="post" class="d-inline">{% csrf_token %}
                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
                </form>
            </td>
        </tr>
    {%endfor%}
    </tbody>
</table>
{% endblock content %}
